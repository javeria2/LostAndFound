<div ng-include="'partials/navbar.html'"></div>

<div class="section"></div>
<div class="section"></div>
<div class="section"></div>
<div class="section"></div>
<div class="section"></div>
<div class="section"></div>
<div class="section"></div>

<div class="user-profile">
    <div class="container">
        <div class="card darken-1">
            <div class="row">
                <!-- AVATAR -->
                <div class="col s12 img-container">
                    <figure class="avatar"><img ng-src="{{user.img}}" class="circle responsive-img activator"></figure>
                </div>

                <!-- BIO -->
                <div class="col s12 bio">
                    <div class="row">
                        <div class="col s4"></div>
                        <div class="col s4">
                            <span class="name">{{user.username}}</span> 
                            <!-- CHAT BUBBLE -->
                            <a ng-click="openChat()" class="btn-floating btn-large waves-effect waves-light red" style="margin-bottom: 20px;"><i class="material-icons fa fa-comments"></i></a>
                        </div>
                        <div class="col s4"></div>
                    </div>
                    <div class="row">
                        <div class="col s4"></div>
                        <div class="col s4"><blockquote>{{user.about}}</blockquote></div>
                        <div class="col s4"></div>
                    </div>
                </div>

                <!-- TABS -->
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a href="#test1" style="color: #4597ba">Lost item</a></li>
                        <li class="tab col s3"><a class="active" href="#test2" style="color: #4597ba">Found items</a></li>
                        <li class="tab col s3"><a href="#test4" style="color: #4597ba">Comments</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div ng-repeat="item in items">
    <hr>
    <p>Type: {{item.type}}</p>
    <p>Title: {{item.title}}</p>
    <p>Desc: {{item.description}}</p>
    <a href="#/details/{{item._id}}">Details</a>
</div>

<hr>
<h2>Comments</h2>
<div ng-repeat="comment in comments">
    <hr>
    <p>Commented: {{comment.message}}</p>
    <p>On: <a href="#/details/{{comment.item.id}}">{{comment.item.title}}</a></p>
</div>

  <!-- chat window -->
  <div class="chat-box">
    <div class="chat-head">
        <span class="username">{{user.username}}</span>
        <div class="close">x</div>
    </div>
    <div class="chat-body-wrap">
        <div class="chat-body">
            <div class="add-msg"></div>
        </div>
        <div class="chat-footer">
            <textarea class="msg-input" placeholder="Type a message..."></textarea>
        </div>
    </div>
  </div>

<div ng-include="'partials/footer.html'"></div>

<style type="text/css">
  body {
    font-family: 'Lato';
    font-weight: 300;
    background: #f5f5f5;
  }
</style>

<script type="text/javascript">
    $(document).ready(function(){
        $('ul.tabs').tabs();
    });
</script>
